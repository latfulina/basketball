{% extends 'main/layout.html'%}
{% block title %}Новости{%endblock%}

{% block content %}
<div class="features">
    <h1> Новости</h1>
  {%for el in news %}
        <div class="alert alert-warning" >
            <h3>{{el.title}}</h3>
            <p>{{ el.anons}}/<br>
            {{el.date}}</p>
        </div>
    {%endfor%}
</div>
{%endblock%}
